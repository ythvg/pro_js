<body>
    
<script>
async function loadJson(url) {
    let res = await fetch(url)
    if (res.status == 200) {
        let json = await res.json();
        console.log(json);
        return json;
    }
    throw new Error(res.status);
}

loadJson('no-such-user.json')
  .catch(alert);

loadJson('no-such-user1.json')
  .catch(alert); // Error: 404 (4)

</script>
</body>
